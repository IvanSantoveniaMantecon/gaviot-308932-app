<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultar Dispositivo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Consultar Informaci√≥n del Dispositivo</h1>
        <label>Nombre del Dispositivo:</label>
        <input type="text" id="deviceId">
        <button id="consultarBtn">Consultar</button>
        
        <div id="resultado">
            <h2>Datos del Dispositivo</h2>
            <p><strong>ID:</strong> <span id="device-id"></span></p>
            <p><strong>Estado:</strong> <span id="device-status"></span></p>
            <p><strong>Propiedades:</strong></p>
            <pre id="device-properties"></pre>
            <p><strong>Configuraciones:</strong></p>
            <pre id="device-configurations"></pre>
        </div>
    </div>

    <script src="consulta.js"></script>
</body>
</html>
