<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Dispositivo</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="editar.js"></script>
</head>
<body>
    <div class="container">
        <h1>Editar Dispositivo</h1>
        <form id="edit-device-form">
            <label>ID:</label><input type="text" id="deviceId" readonly>
            <label>Nombre:</label><input type="text" id="name">
            <label>Estado:</label><input type="text" id="status">
            <label>Etiquetas:</label><input type="text" id="tags">
            <button type="submit">Guardar Cambios</button>
        </form>
    </div>
</body>
</html>
